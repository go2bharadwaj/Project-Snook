<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Habi.css" /> <!--import css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this formats boxes to any device screen size-->
    <style></style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script> <!--p5js version 1-->
    <script type="text/javascript"> //javascript code starts here using script tag
      
var s;
var scl = 20;

var food;

function setup(){
  createCanvas(395, 700);
  s = new Snake();
  frameRate(10);
  pickLocation();
} 

function pickLocation(){
  var cols = floor(width/scl);
  var rows = floor(height/scl);
  food = createVector(floor(random(cols)), floor(random(rows)));
  food.mult(scl); 
}
      
      
function draw() {
  background(51);
  s.update();
  s.show();
  
  if(s.eat(food)) {
    pickLocation();
  }
  
  fill(255, 0 , 100);
  rect(food.x, food.y, scl, scl);
}

window.onSoliEvent = function(event) { // this function will run any time a gesture is detected'
    if(event.type == 'swipe') {
      if(event.data.direction == '1') {  // 1-> right
          console.log("right swipe detected");
          s.dir(1, 0);
        } 
      else if (event.data.direction == '5') { //5-> left
          console.log("left swipe detected");
          s.dir(-1, 0);
        }
      else if (event.data.direction == '3') { //3-> up
          console.log("up swipe detected");
          s.dir(0, -1);
        }
      else if (event.data.direction == '7') { //7-> down
          console.log("down swipe detected");
          s.dir(0, 1);
        }
    }
  
    if(event.type == 'presence') {
      // do something
    }
    if(event.type == 'reach') {
      //console.log("tap detected");
      //t = 0;// do something
    }
};
      
function Snake(){
  this.x = 0;
  this.y = 0;
  this.xspeed = 1;
  this.yspeed = 0;
  this.total = 0;
  this.tail = [];
  
  this.eat = function(pos){
    var d = dist(this.x, this.y, pos.x, pos.y);
    if(d < 1){
      total++;
      return true;
    } else{
      return false;
    }
  }
  
  this.dir = function(x,y){
    this.xspeed = x;
    this.yspeed = y;
  }
  
  this.update = function() {
    for(var i = 0; i < total-1; i++){
      tail[i] = tail[i+1];
    }
    
    
    this.x = this.x + this.xspeed*scl;
    this.y = this.y + this.yspeed*scl;
    
    this.x = constrain(this.x, 0, width-scl);
    this.y = constrain(this.y, 0, height-scl);
    
    
  }
  
  this.show = function(){
    fill(255)
    rect(this.x,this.y, scl,scl);
  }
}
  
      
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Habi.css" /> <!--import css-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--this formats boxes to any device screen size-->
    <style></style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script> <!--p5js version 1-->
    <script type="text/javascript"> //javascript code starts here using script tag
      
var snake;

function setup(){
  createCanvas(395, 700);
  s = new Snake();
} 
       
function draw() {
  background(51);
  s.update();
  s.show();
  
  //fill(value);
  //rect(25, 25, 50, 50);
}
       
function Snake(){
  this.x = 0;
  this.y = 0;
  this.xspeed = 1;
  this.yspeed = 0;
  
  this.update = function() {
    this.x = this.x + this.xspeed;
    this.y = this.y + this.yspeed;
  }
  
  this.show = function(){
    fill(255)
    rect(this.x,this.y, 10,10);
  }
}
  
      
    </script>
  </body>
</html>
